<!DOCTYPE html>
{{ Homepage }}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="{% url 'weather' %}">Узнать погоду</a>
{% if last_city %}
        <script>
            if (confirm("Посмотреть погоду в {{ last_city }} снова?")) {
                window.location.href = "/weather/{{ last_city }}";
            }
        </script>
    {% endif %}
</body>
</html>
